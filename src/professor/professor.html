<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <p id="teste"></p>
    <button id="btn-incluir">

                <th>Nome</th>

         <br>
        <labe>Cpf: <input type="text" id="professor-cpf">

        <button id="btn-salvar">Salvar</button>

    </div>


    <script src="professor.js"></script>
